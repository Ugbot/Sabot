[package]
name = "tonbo-ffi"
version = "0.3.2"
edition = "2021"
license = "Apache-2.0"

[workspace]
# Empty workspace to exclude from parent workspace

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
tonbo = { path = "..", features = ["tokio", "bytes"] }
fusio = { version = "0.4.1", features = ["dyn", "fs"] }
libc = "0.2"
tokio = { version = "1", features = ["rt", "macros"] }
once_cell = "1"
